name: Github Actions - Cron Job
run-name: Running - ${{ github.event_name }}
on:
  schedule:
    - cron: '25 23 03 11 *'
    - cron: '2,10 11,13 * * *'

jobs:
  on-workflow-dispatch:
    name: On Workflow Dispatch
    runs-on: ubuntu-latest
    steps:
      - name: Executando
        run: |
          echo "Hello, World"
