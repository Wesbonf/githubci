name: Workflow Dispatch String
run-name: Running - ${{ github.event_name }}

on:
  workflow_dispatch:
    inputs:
      browser:
        description: Selecione browser
        type: string
        required: true

jobs:
  on-workflow_dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: comentário
        run: |
          echo "Comentário Workflow dispatch - ${{ inputs.browser }}"
