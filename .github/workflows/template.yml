name: Workflow Dispatch String
run-name: Running - ${{ github.event_name }}

on:                                   # Evento que inicia o workflow
  workflow_dispatch:                  # Execução manual no GitHub
    inputs:                           # Campos de entrada do usuário
      environment:                    # Nome do parâmetro
        description: "Informe o ambiente (dev, staging, prod)"  # Texto mostrado ao usuário
        type: string                   # Campo de texto livre
        required: true                 # Torna o campo obrigatório

jobs:
  on-workflow_dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: comentário
        run: |
          echo "Comentário Workflow dispatch - ${{ inputs.browser }}"